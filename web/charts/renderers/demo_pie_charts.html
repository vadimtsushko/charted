<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Charted &mdash; Demo of pie and donut charts</title>
    <link rel="stylesheet" href="../demo_charts.css">
</head>
<body>
<div>
    <div class="chart-wrapper" id="simple-pie-chart">
        <div class="chart-title-wrapper">
            <div class="chart-title">Simple pie chart</div>
        </div>
        <div class="chart-host-wrapper">
            <div class="chart-host" dir="ltr"></div>
            <div class="chart-legend-host"></div>
        </div>
    </div>

    <div class="chart-wrapper" id="simple-donut-chart">
        <div class="chart-title-wrapper">
            <div class="chart-title">Simple donut chart</div>
        </div>
        <div class="chart-host-wrapper">
            <div class="chart-host" dir="ltr"></div>
            <div class="chart-legend-host"></div>
        </div>
    </div>

    <div class="chart-wrapper" id="pie-chart-with-count">
        <div class="chart-title-wrapper">
            <div class="chart-title">Pie chart with 5 pies</div>
        </div>
        <div class="chart-host-wrapper">
            <div class="chart-host" dir="ltr"></div>
            <div class="chart-legend-host"></div>
        </div>
    </div>

    <div class="chart-wrapper" id="donut-chart-with-count">
        <div class="chart-title-wrapper">
            <div class="chart-title">Donut chart with 5 pies</div>
        </div>
        <div class="chart-host-wrapper">
            <div class="chart-host" dir="ltr"></div>
            <div class="chart-legend-host"></div>
        </div>
    </div>
</div>
<script type="application/dart" src="demo_pie_charts.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
