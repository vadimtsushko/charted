<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Charted &mdash; Demo of column and bar charts</title>
    <link rel="stylesheet" href="../demo_charts.css">
</head>
<body>
<div>
    <div class="chart-wrapper" id="simple-bar-chart">
        <div class="chart-title-wrapper">
            <div class="chart-title">Simple bar chart</div>
        </div>
        <div class="chart-host-wrapper">
            <div class="chart-host" dir="ltr"></div>
            <div class="chart-legend-host"></div>
        </div>
    </div>

    <div class="chart-wrapper" id="horizontal-bar-chart">
        <div class="chart-title-wrapper">
            <div class="chart-title">Horizontal bar chart</div>
        </div>
        <div class="chart-host-wrapper">
            <div class="chart-host" dir="ltr"></div>
            <div class="chart-legend-host"></div>
        </div>
    </div>

    <div class="chart-wrapper" id="simple-with-negative-numbers">
        <div class="chart-title-wrapper">
            <div class="chart-title">Bar chart (with negative values)</div>
        </div>
        <div class="chart-host-wrapper">
            <div class="chart-host" dir="ltr"></div>
            <div class="chart-legend-host"></div>
        </div>
    </div>

    <div class="chart-wrapper" id="horizontal-with-negative-numbers">
        <div class="chart-title-wrapper">
            <div class="chart-title">
                Horizontal bar chart (with negative values)
            </div>
        </div>
        <div class="chart-host-wrapper">
            <div class="chart-host" dir="ltr"></div>
            <div class="chart-legend-host"></div>
        </div>
    </div>

    <div class="chart-wrapper" id="grouped-bar-chart">
        <div class="chart-title-wrapper">
            <div class="chart-title">Grouped bar chart</div>
        </div>
        <div class="chart-host-wrapper">
            <div class="chart-host" dir="ltr"></div>
            <div class="chart-legend-host"></div>
        </div>
    </div>

    <div class="chart-wrapper" id="horizontal-grouped-bar-chart">
        <div class="chart-title-wrapper">
            <div class="chart-title">Horizontal grouped bar chart</div>
        </div>
        <div class="chart-host-wrapper">
            <div class="chart-host" dir="ltr"></div>
            <div class="chart-legend-host"></div>
        </div>
    </div>

    <div class="chart-wrapper" id="grouped-with-negative-numbers">
        <div class="chart-title-wrapper">
            <div class="chart-title">
                Grouped bar chart (with negative vals)
            </div>
        </div>
        <div class="chart-host-wrapper">
            <div class="chart-host" dir="ltr"></div>
            <div class="chart-legend-host"></div>
        </div>
    </div>

    <div class="chart-wrapper" id="horizontal-grouped-with-negative-numbers">
        <div class="chart-title-wrapper">
            <div class="chart-title">
                Horizontal grouped bar chart (with negative vals)
            </div>
        </div>
        <div class="chart-host-wrapper">
            <div class="chart-host" dir="ltr"></div>
            <div class="chart-legend-host"></div>
        </div>
    </div>
</div>
<script type="application/dart" src="demo_bar_charts.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
