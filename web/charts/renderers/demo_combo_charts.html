<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Charted &mdash; Demo of column and bar charts</title>
    <link rel="stylesheet" href="../demo_charts.css">
</head>
<body>
<div>
    <div class="chart-wrapper" id="bar-line-combo-chart">
        <div class="chart-title-wrapper">
            <div class="chart-title">Bar and line combo</div>
        </div>
        <div class="chart-host-wrapper">
            <div class="chart-host" dir="ltr"></div>
            <div class="chart-legend-host"></div>
        </div>
    </div>

    <div class="chart-wrapper" id="grouped-bar-line-combo-chart">
        <div class="chart-title-wrapper">
            <div class="chart-title">Grouped bar and line combo</div>
        </div>
        <div class="chart-host-wrapper">
            <div class="chart-host" dir="ltr"></div>
            <div class="chart-legend-host"></div>
        </div>
    </div>

    <div class="chart-wrapper" id="stacked-bar-line-combo-chart">
        <div class="chart-title-wrapper">
            <div class="chart-title">Stacked bar and line combo</div>
        </div>
        <div class="chart-host-wrapper">
            <div class="chart-host" dir="ltr"></div>
            <div class="chart-legend-host"></div>
        </div>
    </div>
</div>
<script type="application/dart" src="demo_combo_charts.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
