<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Charted &mdash; Demo of column and bar charts</title>
    <link rel="stylesheet" href="../demo_charts.css">
</head>
<body>
<div>
    <div class="chart-wrapper" id="simple-stacked-chart">
        <div class="chart-title-wrapper">
            <div class="chart-title">Simple stacked bar chart</div>
        </div>
        <div class="chart-host-wrapper">
            <div class="chart-host" dir="ltr"></div>
            <div class="chart-legend-host"></div>
        </div>
    </div>

    <div class="chart-wrapper" id="horizontal-stacked-chart">
        <div class="chart-title-wrapper">
            <div class="chart-title">Horizontal stacked bar chart</div>
        </div>
        <div class="chart-host-wrapper">
            <div class="chart-host" dir="ltr"></div>
            <div class="chart-legend-host"></div>
        </div>
    </div>
</div>
<script type="application/dart" src="demo_stacked_bar_charts.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
